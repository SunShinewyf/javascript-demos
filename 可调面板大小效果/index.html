<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8"/>
  	<title>可调面板大小效果</title>
  	<style>
  	      body{margin: 0px;padding:50px;font-size: 14px;color: #333;}
          #panel{width:500px;height: 240px;border:1px solid #ccc;position: relative;}
          #panel .title{background: #eee;text-align: center;line-height: 30px;border: 1px solid #fff;font-weight: bold; }
          .right{width:10px;height: 100%;background: blue;position: absolute;top:0;right: 0;cursor: e-resize;}
          .bottom{width:100%;height: 10px;background-color: red;bottom: 0;position: absolute;cursor: s-resize;}
          .rg-bom{width: 20px;height: 20px;background: green;bottom: 0;right: 0;position: absolute;cursor: nw-resize;}

  	</style>
  </head>
  <body> 
     <div id="panel">
        <div class="title">可调面板</div>
     </div>
     <script>
          window.onload = function(){
              var panel = document.getElementById('panel'),
          	      moving = 0,
          	      startX = 0,
          	      startY = 0,
          	      ToX = 0,
          	      ToY = 0,
          	      minH = 40,
          	      minW = 100;
          	  //将页面元素进行添加
          	  function Resize(){
              var right = document.createElement('div');
              var bottom = document.createElement('div');
              var rb_dom = document.createElement('div');
              right.className = 'right elem_ctrl';
              bottom.className = 'bottom elem_ctrl';
              rb_dom.className = 'rg-bom elem_ctrl';
              panel.appendChild(right);
              panel.appendChild(bottom);
              panel.appendChild(rb_dom);
              
              addEvent(right,'mousedown',function(e){
                  on_mousedown(e,panel,right,'right');
              });

              addEvent(bottom,'mousedown',function(e){
              	on_mousedown(e,panel,bottom,'bottom');
              });

              addEvent(rb_dom,'mousedown',function(e){
              	on_mousedown(e,panel,rb_dom,'rb_dom');
              });

             }

             //定义获取类名的函数

             function getClass(obj,cls){
             	var testReg = new RegExp("(^|\s)" + cls + "(\s|$)"); 
             	var elements = obj.getElementsByTagName('*');
             	var result = [];
             	for(var i=0;i<elements[i];i++){
             		if(testReg.test(elements[i])){
             			result.push(elements[i]);
             		}
             	}

             	return result;
             }

             //设置监听事件的函数
             function addEvent(obj,type,fn){
             	if(obj.addEventListener){
             		obj.addEventListener(type,fn,false);
             	}else if(obj.attachEvent){
             		obj.attachEvent('on'+type,fn);
             	}
             }

             //设置on_mousedown函数

             function on_mousedown(e,panel,ctrl,ty){
             	  var type = ty;
                  var e = e|| window.event;

                  startX = e.pageX - ctrl.offsetLeft;
                  startY = e.pageY - ctrl.offsetTop;

                  alert(startX);

                  moving = setInterval(on_move,10);

                      //事件on_move
             function on_move(){
             	if(moving){
             		var min_left = panel.offsetLeft;
             		var min_top = panel.offsetTop;
             		var ToX = Math.max(min_left+minW,ToX-startX);
             		var ToY = Math.max(min_top+minH,ToY-startY);
             		panel.style.width = ToX;
             		panel.style.height = ToY;
             		switch(type){
             			case 'right':
             			ctrl.style.left = ToX +'px';
             			panel.style.width = ToX + 'px';
             			break;
             			case 'bottom':
             			ctrl.style.top = ToY + 'px';
             			panel.style.height = ToY +'px';
             			break;
             			case 'rb_dom':
             			ctrl.style.left = ToX +'px';
             			panel.style.width = ToX + 'px';
             			ctrl.style.top = ToY + 'px';
             			panel.style.height = ToY +'px';
             		}

             	}
             }
             }

             //页面鼠标移动监听事件
             document.onmousemove = function(e){
             	var e = e || window.event;
             	ToX = e.pageX;
             	ToY = e.pageY;
             }             

         

             Resize();
          };
     </script>
  </body>
  </html>
